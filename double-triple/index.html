<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Triple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-center mt-5">
        <div class="form-floating">
            <textarea class="form-control w-25 mx-auto" placeholder="" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"></label>
        </div>
        <input class="p-2" type="text" name="" id="input-field" placeholder="Enter a number">
        <button id="double" class="btn btn-primary">Double</button>
        <button id="triple" class="btn btn-success">Triple</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
